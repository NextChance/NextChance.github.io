<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Third Party Web</title>

  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
    }

    .iframe-wrapper {
      width: 100%;
      height: 500px;
    }

    .iframe-wrapper iframe {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>NextChance nofakes integration poc</h1>

  <h2>Embed site from another domain, showing review list</h2>
  <main class="iframe-wrapper">
    <iframe id="singleReviewList" src="https://nextchance-nofakes-integration-poc.netlify.app/" frameborder="1"></iframe>
  </main>
  
  <hr>
  
  <h2>Showing review list from a single establishmentId via query param</h2>

  <main class="iframe-wrapper">
    <input id="establishmentIdInput" type="text" placeholder="id de establecimiento">
    <button id="showReviewsByEstablishmentIdButton">Mostrar reviews</button>
    <iframe id="reviewListByEstablishmentId" src="" frameborder="1"></iframe>
  </main>

  <script>
    const showReviewsByEstablishmentIdButton = document.querySelector('#showReviewsByEstablishmentIdButton');
    const establishmentIdInput = document.querySelector('#establishmentIdInput');
    const reviewListByEstablishmentIdIframe = document.querySelector('#reviewListByEstablishmentId');

    showReviewsByEstablishmentIdButton.addEventListener('click', () => {
      const establishmentId = establishmentIdInput.value;
      reviewListByEstablishmentIdIframe.setAttribute('src', `https://nextchance-nofakes-integration-poc.netlify.app/review-list-by-establishment-id?establishmentId=${establishmentId}`)
    })
  </script>
</body>
</html>
